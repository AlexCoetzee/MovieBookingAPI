<h4 *ngIf="movie">
  Movie: <span class="info">{{ movie }}</span>
</h4>
<h4 *ngIf="cinema">
  Cinema: <span class="info">{{ cinema }}</span>
</h4>
<h4 *ngIf="theatre">
  Theatre: <span class="info">{{ theatre }}</span>
</h4>
<h4 *ngIf="time">
  Time: <span class="info">{{ time }}</span>
</h4>
<h4 *ngIf="seats.length > 0">
  Seats:
  <span *ngFor="let seat of seats" class="info">{{ seat }} </span>
</h4>
